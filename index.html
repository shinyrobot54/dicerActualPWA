<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>One Die to Rule Them All</title>
    <link href="./public/css/style.css" rel="stylesheet">

    <link rel="apple-touch-icon" sizes="180x180" href="public/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="public/favicon/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="public/favicon/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="./manifest.json">
    <link rel="mask-icon" href="public/favicon/safari-pinned-tab.svg" color="#57cef0">
    <link rel="shortcut icon" href="/public/favicon/favicon.ico">
    <meta name="msapplication-config" content="./public/images/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
<div class="row blue">
    <div class="small-12 large-12 columns text-center">
        <h2>
            The Elder Die
        </h2>
    </div>
</div>
<br>
<br>
<br>
<br>
<div class="row text-center">
    <div class="small-4 large-4 columns drop">
        <label>What type of dice would you like to roll?
            <select>
                <option value="d2">d2</option>
                <option value="d4">d4</option>
                <option value="d6">d6</option>
                <option value="d10">d10</option>
                <option value="d12">d12</option>
                <option value="d20">d20</option>
                <option value="d100">d100</option>
            </select>
        </label>
    </div>
    <div class="small-2 large-2 columns image">
        <img src="./public/images/diceIcon.png" id="diceIcon">
    </div>
    <div class="small-4 large-4 columns drop">
        <label>How many dice would you like to roll?
            <select>
                <option value="1">One Die</option>
                <option value="2">Two Dice</option>
                <option value="3">Three Dice</option>
                <option value="4">Four Dice</option>
                <option value="5">Five Dice</option>
                <option value="6">Six Dice</option>
                <option value="7">Seven Dice</option>
                <option value="8">Eight Dice</option>
                <option value="9">Nine Dice</option>
           f     <option value="10">Ten Dice</option>
            </select>
        </label>
    </div>
</div>
<br>
<br>
<br>
<br>
<div class="row text-center">
    <div class="small-12 large-12 column">
        <a class="button expanded">Throw your life away</a>
    </div>
</div>
</body>
</html>
